<div fxLayout="column">
    <div>
        <h1>Buscador de Empleados</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let empleado of empleados| async" [value]="option">
                {{empleado.nombre}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
